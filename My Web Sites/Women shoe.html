<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Shoes Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .shoe-container {
            display: flex;
            flex-wrap: wrap; /* Ensures the items wrap to the next line */
            justify-content: center; /* Centers the items horizontally */
            gap: 20px; /* Adds space between items */
            padding: 20px;
        }

        .shoe-card {
            border: 2px solid black; /* Adds border around each shoe */
            padding: 20px;
            width: 464px; /* Controls the width of each shoe card */
            height: 300px; /* Controls the height of each shoe card */
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow effect */
            overflow: hidden; /* Ensures image fits inside the box */
        }

        .shoe-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .shoe-image {
            width: 100%; /* Ensures the image fills the card's width */
            height: 200px; /* Ensures the image fits inside the card's height */
            object-fit: cover; /* Ensures the image covers the box while maintaining its aspect ratio */
            border-radius: 8px;
        }
    .auto-style2 {
		/* Ensures the image fills the card's width *//* Ensures the image fits inside the card's height */object-fit: cover; /* Ensures the image covers the box while maintaining its aspect ratio */;
		border-radius: 8px;
	}
    .auto-style3 {
		color: #9B481E;
		font-size: x-large;
		text-align: center;
	}
	.auto-style4 {
		font-family: Constantia;
	}
    .auto-style5 {
	font-size: x-large;
	font-weight: bold;
	margin-top: 10px;
	color: #4214D0;
	font-family: "Sitka Banner Semibold";
}
.auto-style6 {
	font-size: x-large;

	margin-top: 10px;
	color: #4214D0;
	font-family: "Sitka Display Semibold";
}
    </style>
</head>
<body>

        Discover the perfect blend of comfort, style, and performance. Our Women’s Shoes Collection is designed to keep you moving with confidence and flair.
